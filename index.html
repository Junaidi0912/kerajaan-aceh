<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kerajaan Aceh Darussalam | Digital Experience</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Lora:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <style>
        :root {
            --coklat-gelap: #3A2E26;
            --coklat-terang: #5E4B3A;
            --emas: #D4AF37;
            --krem: #F5E6CA;
            --shadow-lg: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        /* Base Styles */
        body {
            font-family: 'Lora', serif;
            background-color: var(--coklat-gelap);
            color: var(--krem);
            margin: 0;
            overflow-x: hidden;
            line-height: 1.8;
        }

        /* Particle Background */
        #particles-js {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -1;
            background: linear-gradient(to bottom, var(--coklat-gelap), #2a211b);
        }

        /* Advanced Navbar */
        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            background: rgba(58, 46, 38, 0.9);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(212, 175, 55, 0.2);
            transition: all 0.5s cubic-bezier(0.22, 1, 0.36, 1);
        }

        .navbar.scrolled {
            background: rgba(42, 33, 27, 0.98);
            box-shadow: var(--shadow-lg);
        }

        .marquee-container {
            overflow: hidden;
            white-space: nowrap;
            position: relative;
        }

        .marquee {
            display: inline-block;
            padding-left: 100%;
            animation: marquee 25s linear infinite;
            color: var(--emas);
            font-weight: bold;
            text-shadow: 0 0 10px rgba(212, 175, 55, 0.5);
        }

        .marquee span {
            display: inline-block;
            padding: 1rem 2rem;
            position: relative;
        }

        .marquee span::after {
            content: '‚Ä¢';
            position: absolute;
            right: -5px;
            color: rgba(212, 175, 55, 0.5);
        }

        @keyframes marquee {
            0% { transform: translateX(0); }
            100% { transform: translateX(-100%); }
        }

        /* Cinematic Hero Section */
        .hero {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            position: relative;
            overflow: hidden;
            padding-top: 80px;
        }

        .hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(ellipse at center, transparent 0%, var(--coklat-gelap) 70%);
            z-index: -1;
        }

        .hero-content {
            text-align: center;
            max-width: 800px;
            padding: 0 2rem;
            opacity: 0;
            transform: translateY(50px);
            animation: fadeInUp 1.5s 0.5s cubic-bezier(0.22, 1, 0.36, 1) forwards;
        }

        .hero h1 {
            font-family: 'Playfair Display', serif;
            font-size: 5rem;
            color: var(--emas);
            margin-bottom: 1.5rem;
            text-shadow: 0 0 20px rgba(212, 175, 55, 0.7);
            line-height: 1.2;
            background: linear-gradient(to right, var(--emas), #f1c40f);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            position: relative;
            display: inline-block;
        }

        .hero h1::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 50%;
            height: 3px;
            background: linear-gradient(to right, transparent, var(--emas), transparent);
            animation: lineExpand 1.5s 1s forwards;
        }

        .hero .subtitle {
            font-size: 1.5rem;
            margin-bottom: 3rem;
            opacity: 0;
            animation: fadeIn 2s 1.5s forwards;
            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }

        /* Advanced Button */
        .btn-gold {
            position: relative;
            background: linear-gradient(135deg, var(--coklat-gelap), var(--emas));
            color: var(--coklat-gelap);
            border: none;
            padding: 1.2rem 3rem;
            font-size: 1.2rem;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            text-decoration: none;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(212, 175, 55, 0.3);
            transform: translateY(50px);
            opacity: 0;
            animation: fadeInUp 1s 2s forwards;
            transition: all 0.5s cubic-bezier(0.22, 1, 0.36, 1);
            z-index: 1;
        }

        .btn-gold::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, var(--emas), var(--coklat-gelap));
            opacity: 0;
            transition: opacity 0.5s;
            z-index: -1;
        }

        .btn-gold:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 15px 40px rgba(212, 175, 55, 0.5);
            color: var(--emas);
        }

        .btn-gold:hover::before {
            opacity: 1;
        }

        /* Floating Elements */
        .floating-elements {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: -1;
        }

        .floating-element {
            position: absolute;
            opacity: 0.1;
            animation: float 15s infinite linear;
        }

        .floating-element:nth-child(1) {
            top: 20%;
            left: 10%;
            font-size: 3rem;
            animation-delay: 0s;
        }

        .floating-element:nth-child(2) {
            top: 50%;
            right: 15%;
            font-size: 4rem;
            animation-delay: 2s;
        }

        .floating-element:nth-child(3) {
            bottom: 20%;
            left: 20%;
            font-size: 2.5rem;
            animation-delay: 4s;
        }

        /* Scroll Indicator */
        .scroll-down {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            color: var(--emas);
            font-size: 1.5rem;
            animation: bounce 2s infinite;
            cursor: pointer;
            opacity: 0;
            animation: fadeIn 1s 3s forwards, bounce 2s infinite 3s;
        }

        /* Animations */
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(50px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes lineExpand {
            from { width: 0; }
            to { width: 50%; }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-50px) rotate(10deg); }
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0) translateX(-50%); }
            40% { transform: translateY(-20px) translateX(-50%); }
            60% { transform: translateY(-10px) translateX(-50%); }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .hero h1 {
                font-size: 3rem;
            }
            
            .hero .subtitle {
                font-size: 1.2rem;
            }
            
            .btn-gold {
                padding: 1rem 2rem;
                font-size: 1rem;
            }
            
            .marquee {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <!-- Particle Background -->
    <div id="particles-js"></div>

    <!-- Advanced Navbar -->
    <nav class="navbar">
        <div class="marquee-container">
            <div class="marquee">
                <span>Akhmad Junaidi Al Faridz</span>
                <span>Namira</span>
                <span>Heldatul Janah</span>
                <span>Kerajaan Aceh Darussalam</span>
                <span>1496-1903</span>
                <span>Warisan Islam Nusantara</span>
            </div>
        </div>
    </nav>

    <!-- Cinematic Hero Section -->
    <section class="hero">
        <!-- Floating Decorative Elements -->
        <div class="floating-elements">
            <div class="floating-element">‚öîÔ∏è</div>
            <div class="floating-element">üè∞</div>
            <div class="floating-element">üåä</div>
        </div>
        
        <div class="hero-content">
            <h1 class="animate__animated animate__fadeIn">KERAJAAN ACEH DARUSSALAM</h1>
            <p class="subtitle">Kejayaan Islam di Ujung Sumatra (1496‚Äì1903)</p>
            <a href="https://junaidi0912.github.io/kerajaan-aceh/bab" class="btn-gold">Jelajahi Sejarah</a>
        </div>

        <!-- Scroll Indicator -->
        <div class="scroll-down">‚åÑ</div>
    </section>

    <!-- JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/ScrollTrigger.min.js"></script>

    <script>
        // Initialize Particle.js
        particlesJS("particles-js", {
            "particles": {
                "number": { "value": 80, "density": { "enable": true, "value_area": 800 } },
                "color": { "value": "#D4AF37" },
                "shape": { "type": "circle" },
                "opacity": { "value": 0.5, "random": true },
                "size": { "value": 3, "random": true },
                "line_linked": { "enable": true, "distance": 150, "color": "#D4AF37", "opacity": 0.3, "width": 1 },
                "move": { "enable": true, "speed": 2, "direction": "none", "random": true, "straight": false, "out_mode": "out" }
            },
            "interactivity": {
                "detect_on": "canvas",
                "events": {
                    "onhover": { "enable": true, "mode": "grab" },
                    "onclick": { "enable": true, "mode": "push" },
                    "resize": true
                },
                "modes": { "grab": { "distance": 140, "line_linked": { "opacity": 0.8 } } }
            }
        });

        // Navbar Scroll Effect
        window.addEventListener('scroll', function() {
            const navbar = document.querySelector('.navbar');
            if (window.scrollY > 50) {
                navbar.classList.add('scrolled');
            } else {
                navbar.classList.remove('scrolled');
            }
        });

        // GSAP Animations
        gsap.registerPlugin(ScrollTrigger);

        // Button Hover Effect
        const btn = document.querySelector('.btn-gold');
        btn.addEventListener('mouseenter', () => {
            gsap.to(btn, { 
                scale: 1.05, 
                y: -5, 
                boxShadow: "0 15px 40px rgba(212, 175, 55, 0.5)",
                duration: 0.5
            });
        });
        btn.addEventListener('mouseleave', () => {
            gsap.to(btn, { 
                scale: 1, 
                y: 0, 
                boxShadow: "0 10px 30px rgba(212, 175, 55, 0.3)",
                duration: 0.5
            });
        });

        // Scroll Down Button
        document.querySelector('.scroll-down').addEventListener('click', () => {
            gsap.to(window, { 
                scrollTo: { y: "+=500", autoKill: true },
                duration: 1.5,
                ease: "power2.inOut"
            });
        });

        // Text Animation
        const heroTitle = document.querySelector('h1');
        const heroSubtitle = document.querySelector('.subtitle');
        
        gsap.from(heroTitle, {
            duration: 1.5,
            y: 50,
            opacity: 0,
            ease: "power3.out",
            delay: 0.3
        });

        gsap.from(heroSubtitle, {
            duration: 1.5,
            y: 30,
            opacity: 0,
            ease: "power2.out",
            delay: 0.8
        });

        gsap.from(btn, {
            duration: 1,
            y: 50,
            opacity: 0,
            ease: "back.out(1.7)",
            delay: 1.5
        });
    </script>
</body>
</html>
